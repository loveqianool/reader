name: Build and Push High-Perf Reader

on:
  workflow_dispatch: # 允许手动点击按钮触发

env:
  # 设置镜像名称
  IMAGE_NAME: reader

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Java 环境 (后端需要 JDK 8)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      # 3. 设置 Node.js 环境 (前端需要)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # 4. 编译前端 (Vue)
      - name: Build Frontend
        working-directory: ./web
        run: |
          npm install
          npm run build
          # 将编译好的前端文件复制到后端静态资源目录
          # 注意：reader 项目结构通常是将 web/dist 放到 src/main/resources/static
          rm -rf ../src/main/resources/static/
          mkdir -p ../src/main/resources/static/
          cp -r dist/* ../src/main/resources/static/

      # 5. 编译后端 (Spring Boot 生成 JAR 包)
      - name: Build Backend with Gradle
        run: |
          chmod +x gradlew
          # -x test 跳过测试以加快速度
          ./gradlew clean build -x test

      # 6. 验证 JAR 包是否存在 (调试用)
      - name: Check JAR file
        run: ls -l build/libs/

      # 7. 登录 GitHub 镜像仓库
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 9. 构建并推送 Docker 镜像 (关键步骤)
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          # 使用默认的 Dockerfile (高性能版，非 OpenJ9)
          file: Dockerfile
          push: true
          # 自动打 latest 标签
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
